<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>リダイレクト中...</title>
  <script type="text/javascript">
    // GitHub Pages用のリダイレクト
    var repoName = "tomodakengo";
    var segmentCount = 1;
    
    var l = window.location;
    var basePath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                  '/' + repoName + '/';
                  
    // メインページの#/に直接リダイレクト
    window.location.href = basePath + '#/';
  </script>
</head>
<body>
  <h1>リダイレクト中...</h1>
  <p>自動的にリダイレクトされない場合は、<a href="/tomodakengo/#/">ここをクリック</a>してください。</p>
</body>
</html>
